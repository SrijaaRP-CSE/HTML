<!DOCTYPE html>
<!-- learning to add links to a website-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="My new website">
        <title>Cool website</title>
    </head>
    <body>
        <p>Click on Google's Homepage to get into Google</p>
        <hr/>
        <a href="https://www.google.com" target="_blank">  
            <!--target tells the browser to open the link in a new tag-->
            <h1><i>Google's Homepage</i></h1>
        </a>
        <a href="index2.html">
            <h1><i>New Homepage</i></h1>
        </a>
    </body>
</html>
